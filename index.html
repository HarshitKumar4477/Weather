<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta data -->
    <title>Vatavaran</title>
    <meta name="title" content="Vatavaran">

    <!-- Favicon -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- js link -->
    <script src="./assets/js/route.js" type="module"></script>
</head>

<body>

    <!-- 
    #HEADER
    -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./logo.png" alt="logo" width="365" height="60">
            </a>
            <div class="search-view" data-search-view >
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." class="search-field"
                        autocomplete="off" data-search-field>
                    <span class="material-symbols-outlined m-icon leading-icon">
                        search
                    </span>
                    <button class="icon-btn leading-icon has-state" aria-label="close 
                    search" data-search-toggler>
                        <span class="material-symbols-outlined m-icon">
                            arrow_back
                        </span>
                    </button>
                </div>

                <div class="search-result" data-search-result> </div>
            </div>

            <div class="header-action">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="material-symbols-outlined m-icon icon">search</span>
                </button>
                <a href="#/current-weather" class="btn-primary has-state" data-current-location-btn>
                    <img src="./assets/weather/my_location_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                        class="m-icon">

                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->

    <main> 
        <article class="container" data-container>

            <!-- Left Content -->

            <div class="content-left">

                <!-- Current weather -->

                <section class="section current-weather" aria-label="current-weather"  data-current-weather>
                </section>

                <!-- 
                 #Forecast
                 -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                </section>
            </div>

            <!-- Right Content -->

            <div class="content-right">
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>

                </section>

                <!-- Hourly Forecast -->

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                
                </section>

                 <!-- Footer -->

            <footer class="fade-in footer">
                <p class="body-3">
                    Copyright 2025 @Vatavaran . All Rights Reserved.
                </p>

                <p class="body-3">
                    Powered by <a href="https://openweathermap.org/api" title="Free Openweather Api" target="_blank" rel="noopener">
                        <img src="./openweather.png" alt="OpenWeather" width="150" height="30">
                    </a>
                </p>
            </footer>

            </div>

            <div class="loading" data-loading></div>
        </article>
    </main>

<!-- #404 section -->

<section class="error-content" data-error-content>

    <div>
        <img src="./assets/message/not-found.png" alt="error page" width="305" height="300">
    </div>

    <!-- <h2 class="heading">404</h2> -->
<br>
    <p class="body-1">Page not found</p>

    <a href="#/weather?lat=51.5073219&lon=0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
    </a>
</section>

<script type="module" src="./assets/js/app.js"></script>

</body>

</html>
